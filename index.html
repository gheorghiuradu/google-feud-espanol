<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Feud Español - Juego de Adivinanzas Basado en Búsquedas de Google</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Juega Google Feud en español. Adivina las respuestas más populares a preguntas de búsqueda de Google. 7 categorías, 10 rondas, diversión ilimitada.">
    <meta name="keywords" content="google feud, juego español, adivinanzas, búsquedas google, trivia, quiz, entretenimiento">
    <meta name="author" content="Google Feud Español">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Spanish">

    <!-- Open Graph Meta Tags (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Google Feud Español - Juego de Adivinanzas">
    <meta property="og:description" content="Adivina las respuestas más populares a preguntas de búsqueda de Google. 7 categorías: Cultura, Personas, Nombres, Animales, Entretenimiento, Comida y más.">
    <meta property="og:image" content="https://raw.githubusercontent.com/gheorghiuradu/google-feud-espanol/main/google-feud-logo.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="227">
    <meta property="og:image:alt" content="Google Feud Español - Logo del juego">
    <meta property="og:url" content="https://gheorghiuradu.github.io/google-feud-espanol/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Google Feud Español">
    <meta property="og:locale" content="es_ES">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Google Feud Español - Juego de Adivinanzas">
    <meta name="twitter:description" content="Adivina las respuestas más populares a preguntas de búsqueda de Google. 7 categorías, 10 rondas, diversión ilimitada.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/gheorghiuradu/google-feud-espanol/main/google-feud-logo.png">
    <meta name="twitter:image:alt" content="Google Feud Español - Logo del juego">    <!-- Additional SEO -->
    <meta name="theme-color" content="#4285f4">
    <link rel="canonical" href="https://gheorghiuradu.github.io/google-feud-espanol/">

    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <a href="index.html">
                <img src="Google Feud.svg" alt="Google Feud" class="logo">
                <p class="subtitle">En Español</p>
                </a>
            </div>
            <div class="game-info">
                <div class="score">Puntuación: <span id="score">0</span></div>
                <div class="round">Ronda: <span id="round">1</span>/3</div>
                <div class="guesses">Intentos: <span id="guesses">4</span></div>
            </div>
        </header>

        <div class="game-screen" id="gameScreen">
            <div class="category-selection" id="categorySelection">
                <h2>Selecciona una categoría</h2>
                <div class="categories">
                    <button class="category-btn" data-category="cultura">Cultura</button>
                    <button class="category-btn" data-category="personas">Personas</button>
                    <button class="category-btn" data-category="nombres">Nombres</button>
                    <button class="category-btn" data-category="preguntas">Preguntas</button>
                    <button class="category-btn" data-category="animales">Animales</button>
                    <button class="category-btn" data-category="entretenimiento">Entretenimiento</button>
                    <button class="category-btn" data-category="comida">Comida</button>
                </div>
            </div>

            <div class="game-play" id="gamePlay" style="display: none;">
                <div class="question-container">
                    <h2 class="question" id="question">¿Cómo se dice...?</h2>
                </div>

                <div class="input-container">
                    <input type="text" id="guessInput" placeholder="Escribe tu respuesta aquí..." autocomplete="off">
                    <button id="submitGuess">Enviar</button>
                </div>

                <div class="answers-container">
                    <div class="answers-grid" id="answersGrid">
                        <!-- Las respuestas se generarán dinámicamente -->
                    </div>
                </div>

                <div class="game-controls">
                    <button id="nextRound" style="display: none;">Siguiente Ronda</button>
                    <button id="newGame" style="display: none;">Nuevo Juego</button>
                </div>
            </div>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <h2>¡Juego Terminado!</h2>
            <div class="final-score">Puntuación Final: <span id="finalScore">0</span></div>
            <button id="playAgain">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
